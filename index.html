<!DOCTYPE html>
<html>
<head>
    <title>Simple Messenger</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 0; background: #f4f4f4; }
        #chat { max-width: 600px; margin: auto; padding: 20px; }
        ul { list-style: none; padding: 0; }
        li { padding: 8px; margin: 5px 0; background: #fff; border-radius: 5px; }
        input { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>Test Version</h2>
        <ul id="messages"></ul>
        <input id="m" autocomplete="off" placeholder="Type a message..." /><button onclick="sendMessage()">Send</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const form = document.querySelector('form');
        const input = document.getElementById('m');
        const messages = document.getElementById('messages');

        function sendMessage() {
            const msg = input.value;
            if (msg) {
                socket.emit('ping', msg);
                input.value = '';
            }
        }

        socket.on('pong', function(msg) {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
